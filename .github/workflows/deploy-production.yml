name: Deploy Production

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: production-deploy-main
  cancel-in-progress: true

jobs:
  deploy-production:
    if: >
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') ||
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_PAGES_PROJECT: ${{ vars.CLOUDFLARE_PAGES_PROJECT || 'opencalendly-web' }}
      CLOUDFLARE_PAGES_PRODUCTION_BRANCH: ${{ vars.CLOUDFLARE_PAGES_PRODUCTION_BRANCH || 'main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy API worker (production)
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npm run deploy:api:production

      - name: Deploy web (Pages production)
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npm run deploy:web:production

      - name: Verify production domains
        run: |
          max_attempts=8
          for attempt in $(seq 1 "$max_attempts"); do
            echo "Domain check attempt ${attempt}/${max_attempts}"
            if DOMAIN_CHECK_ALLOW_FORBIDDEN=true npm run domain:check:production; then
              exit 0
            fi
            if [ "$attempt" -lt "$max_attempts" ]; then
              sleep_seconds=$((attempt * 15))
              echo "Domain check failed; retrying in ${sleep_seconds}s..."
              sleep "$sleep_seconds"
            fi
          done
          echo "Production domain check failed after retries."
          exit 1
