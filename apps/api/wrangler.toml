name = "opencalendly-api"
main = "src/index.ts"
compatibility_date = "2025-03-01"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

[observability.logs]
enabled = true

# Neon-only DB policy:
# - Use Hyperdrive binding for runtime traffic.
# - DATABASE_URL fallback (if used) must be a Neon URL (*.neon.tech).
[vars]
APP_BASE_URL = ""
RESEND_FROM_EMAIL = ""
DEMO_DAILY_PASS_LIMIT = ""
GOOGLE_CLIENT_ID = ""
MICROSOFT_CLIENT_ID = ""

[[hyperdrive]]
binding = "HYPERDRIVE"
id = "177ee8cb797040f58ba308bd85fa43cf"
